<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/student3/common/coconut-logo-.ico">
    <link rel="stylesheet" href="/student3/student3-css/quiz.css">
    <script defer src="/student3/student3-js/quiz.js"></script>
    <script defer src="/student3/common/navBar.js"></script>
    <title>Quiz</title>
</head>
<body>
    <nav id="nav-bar">
        <div class="logo">
            <img src="/student3/common/cooconut-logo-transparent.png" alt="">
            <p>Silanko</p>
        </div>
        <div id="nav-end">
            <a href="/student2/student2-html/student2Source.html">
                <img src="/student3/common/svg/home.svg" alt="">   
                <p>Home</p>
            </a>
            <a href="/student1/student1-html/shop.html">
                <img src="/student3/common/svg/store.svg" alt="">
                <p>Store</p>
            </a>
            <a href="/student3/student3-html/Quiz.html" class="active">
                <img src="/student3/common/svg/quiz.svg" alt="">
                <p>Quiz</p>
            </a>
            <a href="/student4/student4-html/ImageGallery.html">
                <img src="/student3/common/svg/image-gallery.svg" alt="">
                <p>Gallery</p>   
            </a>
            <a href="/student3/student3-html/StudentInfo.html">
                <img src="/student3/common/svg/about-us.svg" alt="">
                <p>About Us</p>
            </a>
        </div>
        
        <!-- this shows up when the screen is small -->
        <a href="javascript:void(0);" id="menuBtn">
            <img src="/student3/common/svg/open-menu.svg" alt="">
            <p>Menu</p> 
        </a>
    </nav>
    <div id="body-container">
        <div class="container">
            <div id="current-info">
                <div id="current-question" class="hide">Question ?/?</div>
                <div id="current-time" class="hide">?s</div>
            </div>
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-btns" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div id="control-header">
                <div id="main-header">There will be 10 questions to be answered in 1 minute</div>
                <div id="result" class="hide">Result</div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn button-secondary button-hover">Start</button>
                <button id="next-btn" class="next-btn button-secondary button-hover hide">Next</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="/student3/student3-html/Student3PageEditor.html">
                <img src="/student3/common/svg/info.svg" alt="">
                <p>page editor</p>
            </a>
    
            <a href="/student4/student4-html/Sitemap.html">
                <img src="/student3/common/svg/map.svg" alt="">
                <p>SiteMap</p>
            </a>
        </div>
    </footer>
